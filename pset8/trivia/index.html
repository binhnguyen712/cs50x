<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){
                let corrects = document.querySelector('.correct');

                corrects.addEventListener('click', function(){
                    corrects.style.backgroundColor = 'Green';
                    corrects.parentElement.querySelector('.feedback').innerHTML = 'Correct';
                });

                let incorrects = document.querySelectorAll('.incorrect');

                for (let i =0; i < incorrects.length; i++){
                    incorrects[i].addEventListener('click', function(){
                        this.style.backgroundColor = 'Red';
                        incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if(input.value === 'North Korea'){
                        input.style.backgroundColor = 'Green';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Correct';
                    }else{
                        input.style.backgroundColor = 'Red';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of Viet Nam?</h3>
                <button class ="incorrect">Ho Chi Minh</button>
                <button class ="correct">Ha Noi</button>
                <button class ="incorrect">An Giang</button>
                <button class ="incorrect">Da Nang</button>
                <button class ="incorrect">Da Lat</button>
                <p class ="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to have internet?</h3>
                <input type ='text'>
                <button id = 'check' >Check Answer</button>
                <p class= 'feedback'></p>
            </div>
        </div>
    </body>
</html>
